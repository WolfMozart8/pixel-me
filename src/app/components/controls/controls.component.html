<app-pixel-image [num]="num" [palette]="pallete"></app-pixel-image>

<div class="flex flex-row gap-1 bg-slate-100 w-fit p-1 m-auto select-none">
    <div  *ngFor="let color of paleta2, index as i" class=" flex flex-col w-6 border-2 border-indigo-900 text-transparent">
        <div class="cursor-pointer" (click)="activateColor(i)" [style]="'background-color: ' + color.color + ';'">{{color}}</div>
        <div [ngClass]="color.use ? 'bg-green-400' : 'bg-red-500'" class="w-2 h-2 rounded-full m-auto mt-1"></div>
    </div>
</div>
<input class="w-full" type="range" min="1" max="40" value="8" [(ngModel)]="num">
